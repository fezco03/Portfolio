<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Redirecting...</title>
    <script>
      // GitHub Pages SPA redirect solution
      // This script takes the current URL and converts it to work with the SPA routing
      const pathSegmentsToKeep = 1;
      const location = window.location;

      location.replace(
        location.protocol + '//' + location.host +
        location.pathname.split('/').slice(0, 1 + pathSegmentsToKeep).join('/') +
        '/?/' +
        location.pathname.slice(1).split('/').slice(pathSegmentsToKeep).join('/').replace(/&/g, '~and~') +
        (location.search ? '&' + location.search.slice(1).replace(/&/g, '~and~') : '') +
        location.hash
      );
    </script>
  </head>
  <body>
    <p>Redirecting to the correct page...</p>
  </body>
</html>
